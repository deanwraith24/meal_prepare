{% extends "base.html" %}

{% block content %}
<div class="form-container">
  <h1>Sign Up</h1>
  <p>Create an account to start your journey!</p>
  
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  
  <p>
    Already have an account? 
    <a href="{% url 'account_login' %}">Sign In</a>
  </p>
</div>
{% endblock %}
