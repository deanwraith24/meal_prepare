{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Logout</h1>
    <p>Are you sure you want to log out?</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
{% endblock %}
